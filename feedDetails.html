<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal2</title>
    <style>
        body {
            margin: 0px;
        }

        .feed_details_wrap {
            background-color: rgba(0, 0, 0, 0.65);
            width: 100%;
            height: 100vh;
            display: flex;
            margin: 0px auto;
            justify-content: center;
            align-items: center;
        }

        .feed_details {
            background-color: aquamarine;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feed_details_box {
            background-color: green;
            width: 1573px;
            height: 1071px;
            display: flex;
            flex-direction: row;
        }

        .feed_details_box_left {
            width: 100%;
            height: 100%;
            max-width: 1071px;
            max-height: 1071px;
            background-color: yellow;
        }

        .feed_details_box_right {
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 1071px;
            background-color: red;
        }

        .feed_details_box_writer {
            display: flex;
            background-color: hotpink;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 63px;
        }

        .feed_details_header {
            display: flex;
            background-color: khaki;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 63px;
            align-items: center;
        }

        .feed_details_header_profile {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: darkorange;
            width: 100%;
            height: 100%;
            max-width: 455px;
            max-height: 63px;
        }

        .feed_details_header_img {
            display: flex;
            background-color: purple;
            width: 100%;
            height: 100%;
            max-width: 32px;
            max-height: 32px;
            margin-right: 10px;
        }

        .feed_details_profile_follow{
            display: flex;
            background-color: purple;
            width: 100%;
            height: 100%;
            max-width: 385px;
            max-height: 26px;
            margin-right: 10px;
        }

        .feed_details_header_modal {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 48px;
            max-height: 40px;
            background-color: darkblue;

        }

        .feed_details_box_ct {
            background-color: yellowgreen;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 1008px;
        }


        .feed_details_box_text {
            display: flex;
            background-color: deepskyblue;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 844px;
        }

        .feed_details_box_btns {
            display: flex;
            background-color: gold;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 55px;
        }

        .feed_details_box_likes {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 18px;
            background-color: khaki;
        }

        .feed_details_box_date {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 18px;
            background-color: plum;
        }

        .feed_details_box_comment_insert {
            display: flex;
            align-items: flex-end;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 73px;
            background-color: khaki;

        }

        .feed_details_box_comment_pad {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 503px;
            max-height: 53px;
            background-color: red;
        }

    </style>
</head>
<body>

<div class="feed_details_wrap">
    <div class="feed_details_btn"></div>
    <div class="feed_details">
        <div class="feed_details_box">
            <div class="feed_details_box_left"></div> <!--모달 왼쪽 div-->
            <div class="feed_details_box_right">
                <div class="feed_details_box_writer">
                    <div class="feed_details_header">
                        <div class="feed_details_header_profile">
                                <div class="feed_details_header_img">
                                    <img src=""/>
                                </div>
                                <div class="feed_details_profile_follow"></div>
                        </div>
                        <div class="feed_details_header_modal"></div>
                    </div>
                </div>  <!-- 이미지 닉네임 모달버튼 --->
                <div class="feed_details_box_ct">
                    <div class="feed_details_box_text"></div>
                    <div class="feed_details_box_btns"></div>
                    <div class="feed_details_box_likes"></div>
                    <div class="feed_details_box_date"></div>
                    <div class="feed_details_box_comment_insert">
                        <div class="feed_details_box_comment_pad">

                        </div>
                    </div>
                </div>  <!-- 게시글내용 댓글 좋아요버튼 게시일 이모지버튼 댓글작성란 게시버튼  --->
            </div> <!--모달 오른쪽 div-->
        </div>
    </div>
</div>
</body>
</html>
