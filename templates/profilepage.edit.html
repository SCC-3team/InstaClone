<script>

    $(document).ready(function () {
        PPE();
    });

    function PPE() {
        $.ajax({
            type: 'GET',
            url: '/ProfilePageEdit',
            data: {},
            success: function (response) {
                alert(response['msg'])
            }
        });
    }

    function PPE() {
        let name = $('#name').val()
        let introduce = $('#introduce').val()
        let image = $('#image').val()

        $.ajax({
            type: 'POST',
            url: '/ProfilePageEdit',
            data: { namv_give: name, introduce_give: introduce, image_give: image},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }


</script>
